<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 50%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
        </tr>
        {% for cliente in clientes %}  <!-- Cambié "Cliente" por "cliente" -->
        <tr>
            <td>{{ cliente.nombre }}</td>  <!-- Cambié "Cliente" por "cliente" -->
            <td>{{ cliente.apellido }}</td>  <!-- Cambié "Cliente" por "cliente" -->
            <td>{{ cliente.email }}</td>  <!-- Cambié "Cliente" por "cliente" -->
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay estudiantes registrados.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
